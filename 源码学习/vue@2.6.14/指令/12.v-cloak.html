<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-cloak</title>
    <script src="../vue.js"></script>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div v-cloak>{{ msg }}</div>
    </div>
  </body>
</html>
<script>
  /**
   * v-cloak: 这个指令保持在元素上直到关联实例结束编译。和 CSS 规则如 [v-cloak] { display: none } 一起用时，这个指令可以隐藏未编译的 Mustache 标签直到实例准备完毕。
   *          用来解决初次编译时, 未编译的内容先显示到页面的问题
   *
   * 在编译期间, 不处理 v-cloak 的 attrs, 也就是 vnode.data.attrs 中不存在这个属性, 这样的话编译出来的元素就不会携带这个属性
   * 从而实现 v-cloak 属性只存在于初次编译到初次编译结束之间
   */
  new Vue({
    el: '#root',
    data() {
      return {
        msg: '<br />测试一下 v-text',
      };
    },
  });
</script>
