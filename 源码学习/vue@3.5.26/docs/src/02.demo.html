<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp, h } = Vue;
      console.log('元素 VNode', h('div', { id: 'app' }, 'Hello World'));
      console.log(
        '组件 VNode',
        h(
          {
            render() {
              return h('div', 'Hello World');
            },
          },
          { id: 'app' }
        )
      );
      console.log(
        '文本 VNode',
        h(Symbol.for('v-txt'), { id: 'app' }, 'Hello World')
      );
    </script>
  </head>
  <body></body>
</html>
