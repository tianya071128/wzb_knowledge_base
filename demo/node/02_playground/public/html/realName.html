<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .realName {
      width: 100%;
      height: 100%;
      text-align: center;
      align-items: center;
      margin-top: 80px;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
    }
    .tips {
      margin-top: 20px;
      color: #999999;
      font-size: 12px;
      font-family: Microsoft YaHei-Regular, Microsoft YaHei;
      font-weight: 400;
    }
  </style>
  <body>
    <div class="realName">
      <img style="width: 220px" src="./img/loading.png" alt="" />
      <span class="tips">正在处理数据,请稍后...</span>
    </div>

    <script>
      function goHome() {
        console.log('回到首页');
        console.log(window.parent);

        if (window.parent) {
          window.parent.postMessage('close', '*');
          console.log('发送消息');
        } else {
          alert('请点击右上角关闭');
        }
      }
      setTimeout(goHome(), 1000);
    </script>
  </body>
</html>
