<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .test {
      }
    </style>
  </head>
  <body>
    <p class="color">测试一下</p>
    <input type="text" id="input" />
  </body>
</html>
<script>
  let initColor = 'red';
  let style = document.createElement('style');
  document.head.appendChild(style);
  function addStylesheetRules(color) {
    let styleSheets;
    for (const s of document.styleSheets) {
      if (s.ownerNode === style) {
        styleSheets = s;
        break;
      }
    }
    for (let index = 0; index < styleSheets.cssRules.length; index++) {
      const rule = styleSheets.cssRules[index];
      console.log(rule);
    }
    styleSheets.insertRule(
      '.color' + `{color: ${color}}`,
      styleSheets.cssRules.length
    );
  }
  addStylesheetRules(initColor);

  document.getElementById('input').addEventListener('blur', (e) => {
    addStylesheetRules(e.target.value);
  });
</script>
