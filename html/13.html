<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>::marker 列表标记伪元素</title>
    <style>
      ul li::marker {
        color: red;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Peaches</li>
      <li>Apples</li>
      <li>Plums</li>
    </ul>
  </body>
</html>
